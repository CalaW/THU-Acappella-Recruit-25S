<html>

<head>
  <title>阿卡社面试曲目</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
    label {
      margin: 0 1rem;
    }

    .main {
      display: flex;
      justify-content: center;
    }

    .main>div {
      margin: 0 0.5rem;
    }
  </style>
</head>

<body>
  <div>
    <div style="width: 100%; padding: 1rem">
      <div class="main">
        <div>
          <input type="checkbox" class="btn-check" id="button-pentatonix" style="width: 100%">
          <label class="btn btn-outline-primary" for="button-pentatonix">原唱<br />Original</label>
        </div>
        <div>
          <input type="checkbox" class="btn-check" id="button-solo" checked>
          <label class="btn btn-outline-success" for="button-solo" style="display:block">主旋律<br />Soloist</label>
          <input type="range" id="volume-solo" min="0" max="100" value="100" style="width:120px">
        </div>
        <div>
          <input type="checkbox" class="btn-check" id="button-soprano" checked>
          <label class="btn btn-outline-success" for="button-soprano" style="display:block">女高<br />Soparno</label>
          <input type="range" id="volume-soprano" min="0" max="100" value="100" style="width:120px">
        </div>
        <div>
          <input type="checkbox" class="btn-check" id="button-alto" checked>
          <label class="btn btn-outline-success" for="button-alto" style="display:block">女中<br />Alto</label>
          <input type="range" id="volume-alto" min="0" max="100" value="100" style="width:120px">
        </div>
        <div>
          <input type="checkbox" class="btn-check" id="button-tenor" checked>
          <label class="btn btn-outline-success" for="button-tenor" style="display:block">男高<br />Tenor</label>
          <input type="range" id="volume-tenor" min="0" max="100" value="100" style="width:120px">
        </div>
        <div>
          <input type="checkbox" class="btn-check" id="button-bass" checked>
          <label class="btn btn-outline-success" for="button-bass" style="display:block">男低<br />Bass</label>
          <input type="range" id="volume-bass" min="0" max="100" value="100" style="width:120px">
        </div>
        <div>
          <input type="checkbox" class="btn-check" id="button-tempo" checked>
          <label class="btn btn-outline-success" for="button-tempo" style="display:block">节拍器<br />Metronome</label>
          <input type="range" id="volume-tempo" min="0" max="100" value="100" style="width:120px">
        </div>
      </div>
    </div>
    <div style="width: 100%">
      <video controls muted width="800" style="display:block; margin:auto" id="video">
        <source src="assets/Score.mp4" type="video/mp4" />
      </video>
    </div>
  </div>
  <script>
    // 创建 AudioContext
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // 定义各个声部的配置信息
    // 对于原唱，我们单独处理，因此 slider 设为 null
    const tracks = [
      { id: "pentatonix", url: "assets/Pentatonix.mp3", checkbox: document.getElementById("button-pentatonix"), slider: null },
      { id: "solo", url: "assets/Solo.mp3", checkbox: document.getElementById("button-solo"), slider: document.getElementById("volume-solo") },
      { id: "soprano", url: "assets/Soprano.mp3", checkbox: document.getElementById("button-soprano"), slider: document.getElementById("volume-soprano") },
      { id: "alto", url: "assets/Alto.mp3", checkbox: document.getElementById("button-alto"), slider: document.getElementById("volume-alto") },
      { id: "tenor", url: "assets/Tenor.mp3", checkbox: document.getElementById("button-tenor"), slider: document.getElementById("volume-tenor") },
      { id: "bass", url: "assets/Bass.mp3", checkbox: document.getElementById("button-bass"), slider: document.getElementById("volume-bass") },
      { id: "tempo", url: "assets/Tick.mp3", checkbox: document.getElementById("button-tempo"), slider: document.getElementById("volume-tempo") },
    ];

    // 用于存储加载好的 AudioBuffer
    const bufferMap = {};

    // 异步加载音频并解码成 AudioBuffer
    async function loadAudioBuffer(url) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      return await audioContext.decodeAudioData(arrayBuffer);
    }

    // 加载所有音频
    Promise.all(tracks.map(track =>
      loadAudioBuffer(track.url).then(buffer => {
        bufferMap[track.id] = buffer;
      })
    )).then(() => {
      console.log("所有音频加载完毕");
    });

    // 当前播放时创建的音频节点保存到每个 track 对象中
    // 每次播放前都会重新创建，确保和视频时间同步
    function startAudioNodes(offset) {
      tracks.forEach(track => {
        // 如果该轨未启用，则跳过
        if (!track.checkbox.checked) return;

        // 计算音量（除原唱外满音量均为50%）
        const vol = track.slider ? track.slider.value / 200 : 1.0;
        // 创建 GainNode 调整音量
        const gainNode = audioContext.createGain();
        gainNode.gain.value = vol;
        gainNode.connect(audioContext.destination);

        // 创建 AudioBufferSourceNode 并连接到 GainNode
        const source = audioContext.createBufferSource();
        source.buffer = bufferMap[track.id];
        source.connect(gainNode);

        // 计算从视频当前时间开始播放的偏移量（避免超出音频时长）
        const startOffset = Math.min(offset, source.buffer.duration - 0.1);
        // 从 audioContext.currentTime 开始播放
        source.start(audioContext.currentTime, startOffset);

        // 保存节点引用，方便后续控制（如停止或调整音量）
        track.source = source;
        track.gainNode = gainNode;
      });
    }

    // 停止当前所有播放的音频节点
    function stopAudioNodes() {
      tracks.forEach(track => {
        if (track.source) {
          try {
            track.source.stop();
          } catch (e) {
            console.log(e);
          }
          track.source = null;
        }
      });
    }

    const video = document.getElementById("video");

    // 当视频播放时启动音频节点
    video.addEventListener("play", () => {
      // 若 AudioContext 处于挂起状态则恢复
      if (audioContext.state === "suspended") {
        audioContext.resume();
      }
      startAudioNodes(video.currentTime);
    });

    // 视频暂停时停止音频播放
    video.addEventListener("pause", () => {
      stopAudioNodes();
    });

    // 拖动进度条时重置音频节点，确保音频与视频时间对齐
    video.addEventListener("seeking", () => {
      stopAudioNodes();
      // 如果视频处于播放状态，则重新启动音频节点
      if (!video.paused) {
        startAudioNodes(video.currentTime);
      }
    });

    // 声部开关变化时，若视频正在播放则重新同步音频
    tracks.forEach(track => {
      track.checkbox.addEventListener("change", () => {
        if (!video.paused) {
          stopAudioNodes();
          startAudioNodes(video.currentTime);
        }
      });
    });

    // 音量滑块变化时，更新对应的 GainNode
    tracks.forEach(track => {
      if (track.slider) {
        track.slider.addEventListener("input", () => {
          if (track.gainNode) {
            track.gainNode.gain.value = track.slider.value / 200;
          }
        });
      }
    });
  </script>
</body>

</html>
